schemaVersion: 1.1.0
version: "20190304"
locale: "en"
groupings:
  - title: "Create A VCN with optional gateways"
    variables:
    - region
    - compartment_id
    - vcn_cidr
    - vcn_name
    - vcn_dns_label
    - lockdown_default_seclist

variables:
  region:
    type: oci:identity:region:name
    title: Region
    description: The OCI region where resources will be created
    required: true

  compartment_id:
    type: oci:identity:compartment:id
    title: Target Compartment
    description: The target compartment id where to create all resources
    required: true

  label_prefix:
    type: string
    title: Label Prefix
    description: a string that will be prepended to all resources
    required: false
    default: dev

  vcn_cidrs:
    type: list(string)
    title: VCN CIDR
    default: ["10.0.0.0/16"]
    required: true

  vcn_name:
    type: string
    title: VCN Name
    required: true
    default: Test VCN

  vcn_dns_label:
    title: VCN DNS Label
    type: string
    required: true
    default: vcn

  lockdown_default_seclist:
    title: Enable VCN Default Security List Lockdown
    type: string
    required: false
    default: true

  attached_drg_id:
    title: DRG OCID to attach to the VCN
    type: string
    required: false
    default: null

  freeform_tags:
    type: map
    visible: false
